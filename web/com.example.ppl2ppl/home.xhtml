<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Home</title>
	<!-- jQuery library (served from Google) -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<!-- bxSlider Javascript file -->
	<script src="../slider/jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<link href="../slider/jquery.bxslider.css" type="text/css" rel="stylesheet" />
	<!-- external stylesheet -->
	<link href="../style/stylesheet.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript">
	$(document).ready(function() {
	    $('.bxslider').bxSlider({
		adaptiveHeight : true,
		mode : 'fade'
	    });
	});
    </script>
</h:head>
<h:body>

	<ul class="bxslider">
		<li><p>Here is where the news will go!</p></li>
		<li><p>And... Some more news to display</p></li>
		<li><p>AAAAnnnd... Still more news!</p></li>
	</ul>
</h:body>

</html>
