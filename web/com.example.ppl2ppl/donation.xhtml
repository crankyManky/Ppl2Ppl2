<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Donation</title>
	<script type="text/javascript">
	//<![CDATA[
	console.log("hello world");
	function buttonChanged() {
	    console.log("button Changed");
	    var radioBtns = document.getElementById("form:selectRadio");
	    for (i = 0; i < radioBtns.length; i++) {
		if (radioBtns[i].checked) {
		    console.log("checked");
		}
	    }
	    if ($("single").checked) {
	    	var dropD = document.getElementById("form:SelectOnMenu");
		console.log("single checked");
	    }
	};
	//]]>
    </script>
</h:head>

<h:body>
	<h:form>
		<p:panelGrid id="grid">
			<f:facet name="header">
				<p:row>
					<p:column colspan="2">Select your donation:</p:column>
				</p:row>

			</f:facet>
			<p:row>
				<p:column>
					<h:outputText value="Amount: " />
				</p:column>
				<p:column>
					<h:inputText id="amountInput" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<h:selectOneRadio id="selectRadio" onselect="buttonChanged()">
						<f:selectItem itemValue="0" itemLabel="single project" />
						<f:selectItem itemValue="1" itemLabel="multiple projects" />
					</h:selectOneRadio>
				</p:column>
			</p:row>
			<f:facet name="footer">
				<p:row>
					<p:column colspan="2">
						<h:commandButton type="button" value="Donate" action="thanks" />
					</p:column>
				</p:row>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
