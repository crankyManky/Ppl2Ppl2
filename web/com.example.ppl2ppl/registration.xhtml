<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registration</title>
	<!-- jQuery library (served from Google) -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	<!-- bxSlider Javascript file -->
	<script src="../slider/jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<link href="../slider/jquery.bxslider.css" rel="stylesheet" />
	<link href="../style/stylesheet.css" type="text/css" rel="Stylesheet" />
</h:head>
<h:body>
	<h:form prependId="false">
	
		<h4>Welcome to the Registration!</h4>
		<br />
			Please fill in your information:
		<br />
		<br />
		<h:panelGrid columns="3" columnClasses="rightAlign, leftAlign">
			<h:outputText value="prename: "></h:outputText>
			<h:inputText id="preNameText" value="#{registration.preName}"
				converterMessage="Your prename must be a String." showSummary="true" />
			<br />
			<h:outputText value="name: "></h:outputText>
			<h:inputText id="nameText" value="#{registration.name}"
				converterMessage="Your name must be a String." showSummary="true" />
			<br />
			<h:outputText value="e-mail: "></h:outputText>
			<h:inputText id="mailText" value="#{registration.mail}" />
			<br />
			<h:outputText value="password: "></h:outputText>
			<h:inputText id="passwordText" value="#{registration.password}" />
			<br />
			<h:outputText value="street: "></h:outputText>
			<h:inputText id="streetText" value="#{registration.street}" />
			<br />
			<h:outputText value="zip: "></h:outputText>
			<h:inputText id="zipText" value="#{registration.zip}" />
			<br />
			<h:outputText value="city: "></h:outputText>
			<h:inputText id="cityText" value="#{registration.city}" />
			<br />
			<h:outputText value="country: "></h:outputText>
			<h:inputText id="countryText" value="#{registration.country}" />
			<br />
		</h:panelGrid>
		<br />
		<h:commandButton action="#{registration.sendInfosToDB}" value="Submit"  />
		</h:form>
</h:body>
</html>
