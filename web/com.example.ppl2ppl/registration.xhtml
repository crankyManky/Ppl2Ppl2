<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registration</title>
	<!-- jQuery library (served from Google) -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	<!-- bxSlider Javascript file -->
	<script src="../slider/jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<link href="../slider/jquery.bxslider.css" rel="stylesheet" />
	<link href="../style/stylesheet.css" type="text/css" rel="Stylesheet" />
</h:head>
<h:body>
	<h:form prependId="false">
	<h:panelGrid columns="2"
		columnClasses="rightAlign, leftAlign">
		<h1>Welcome to the Registration!</h1>
			Please fill in your information<br />
		<br />
		<h:outputText value="prename: "></h:outputText>
		<h:inputText id="preNameText"
			value="#{Registration.preName}"
			converterMessage="Your prename must be a String."
			showSummary="true" />
		<br />
		<h:outputText value="name: "></h:outputText>
		<h:inputText id="nameText" value="#{Registration.name}"
			converterMessage="Your name must be a String."
			showSummary="true" />
		<h:message for="nameNo" />
		<br />
		<h:outputText value="e-mail: "></h:outputText> 
		<h:inputText id="mailText"
			value="#{Registration.mail}" />
		<br />
		<h:outputText value="password: "></h:outputText> 
		<h:inputText id="passwordText"
			value="#{Registration.password}" />
		<br />
		<h:outputText value="street: "></h:outputText> 
		<h:inputText id="streetText"
			value="#{Registration.street}" />
		<br />
		<h:outputText value="zip: "></h:outputText> 
		<h:inputText id="zipText"
			value="#{Registration.zip}" />
		<br />
		<h:outputText value="city: "></h:outputText> 
		<h:inputText id="cityText"
			value="#{Registration.city}" />
		<br />
		<h:outputText value="country: "></h:outputText> 
		<h:inputText id="countryText"
			value="#{Registration.country}" />
		<br />
		</h:panelGrid>
		<br />
		<h:commandButton value="Submit" action="#{Registration.sendInfosToDB}" />
		</h:form>
</h:body>
</html>
