<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form prependId="false">
		
			<h4>Welcome to the Login!</h4>
			<br />
			Please fill in your information:
			<br />
			<br />
			<h:panelGrid columns="3" columnClasses="rightAlign, leftAlign">
			<h:outputText value="name: "></h:outputText>
			<h:inputText id="nameText" value="#{login.dbUserName}" />
			<br />
			<h:outputText value="password: "></h:outputText>
			<h:inputSecret id="passwordText" value="#{login.dbPassword}" />
			<br />
			<br />
		</h:panelGrid>
		<br />
		<h:commandButton action="#{login.databaseQuery}" value="Submit" />
	</h:form>
</h:body>
</html>
