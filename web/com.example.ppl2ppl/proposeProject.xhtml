<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://openfaces.org/">
<h:head>
	<title>Project Proposal</title>
</h:head>
<h:body>
	<h:form>
		<p>Here you can propose a new Project</p>
		<h:inputText id="title" value="#{fileUpload.title}" required="true"/>
		<h:inputTextarea id="description" value="#{fileUpload.description}" required="true"/>
		<h:outputText value="#{fileUpload.title}"/>
		<o:calendar id="startDate" />
		<o:calendar id="endDate"/>
		<h:commandButton id="submit" action="#{fileUpload.propose}" value="Propose Project"/>
	</h:form>
</h:body>
</html>
